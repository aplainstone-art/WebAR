<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 引入 A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- 引入 MindAR Image Tracking for A-Frame -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <title>MindAR WebAR Demo</title>
  </head>
  <body>
    <!-- 
      MindAR 場景設定：
      imageTargetSrc: 指定你的 targets.mind 路徑
      maxTrack: 同時追蹤的目標數量 (預設為 1)
    -->
    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">

      <!-- 資源管理 (預先載入) -->
      <a-assets>
        <a-asset-item id="avatarModel" src="./3d.glb"></a-asset-item>
      </a-assets>

      <!-- 攝影機 (AR 模式下不需要 look-controls) -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- 
        AR 實體與追蹤邏輯：
        targetIndex: 0 代表 targets.mind 中的第一張圖
      -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- 3D 模型 -->
        <a-gltf-model 
          src="#avatarModel" 
          rotation="0 0 0" 
          position="0 0 0" 
          scale="0.5 0.5 0.5" 
          animation="property: rotation; to: 0 360 0; dur: 2000; easing: linear; loop: true">
        </a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
